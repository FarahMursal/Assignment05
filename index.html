<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    
<style>
    h1              {margin-bottom: 30px;}
    label           {font-weight: bold;}
    input, select   {margin-bottom: 10px;}
    form            {width: 30%; padding: 20px;}
</style>
   
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
    
    </form>

    <form>
       
        <div class="form-group">
          <label for="id"> 8-Digit Employee ID</label>
          <input type="text" class="form-control" id="id" placeholder="Enter ID" required maxlength="8">
        </div>
        <div class="form-group">
          <label for="name"> Full Name </label>
          <input type="text" class="form-control" id="name" placeholder="Enter name" required>
        </div>
        <div class="form-group">
          <label for="ext"> 4-Digit Extension </label>
          <input type="text" class="form-control" id="ext" placeholder="Enter extension" required maxlength="4">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="department">Department</label>
          <select class="form-control" id="department" required>
            <option value="">Select department</option>
            <option value="Administrative">Administrative</option>
            <option value="Engineering">Engineering</option>
            <option value="Executive">Executive</option>
            <option value="Marketing">Marketing</option>
            <option value="Quality Assurance">Quality Assurance</option>
            <option value="Sales">Sales</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Employee</button>
      </form>
    
</body>
</html>
